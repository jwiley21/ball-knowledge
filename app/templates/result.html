{% extends 'base.html' %}
{% block title %}Result Â· {{ APP_NAME or "Ball Knowledge" }}{% endblock %}

{% block content %}
<div class="mx-auto max-w-screen-sm pt-2">
  <section class="bg-[var(--color-card-bg)] text-[var(--color-card-text)] rounded-xl shadow-lg p-8 text-center">
    <h2 class="text-2xl font-bold mb-2 text-[var(--color-card-text)]">Nice!</h2>
    <p class="text-[var(--color-subtle-text)] mb-6">
      You scored <span class="font-semibold text-[var(--color-card-text)]">{{ score }}</span> points.<br/>
      The player was <span class="font-semibold text-[var(--color-card-text)]">{{ answer }}</span>.
    </p>
    <div class="flex justify-center gap-3">
        <a
        href="{{ url_for('main.leaderboards') }}"
        class="inline-flex items-center justify-center rounded-lg bg-[var(--color-button-secondary-bg)] px-4 py-2 font-medium text-[var(--color-button-secondary-text)] shadow-sm hover:bg-[var(--color-button-secondary-hover)] focus:outline-none focus:ring-2 focus:ring-[var(--color-accent-focus-ring)]"
      >View Leaderboards</a>
    </div>
  </section>
</div>
{% endblock %}
