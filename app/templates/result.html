{% block content %}

    <h2 class="text-2xl font-bold mb-2">Nice!</h2>
    <p class="text-slate-700 mb-6">
      You scored <span class="font-semibold">{{ score }}</span> points.<br/>

        class="inline-flex items-center justify-center rounded-lg bg-white border border-slate-300 px-4 py-2 font-medium text-slate-900 shadow hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-brand-600"
      >View Leaderboard</a>
    </div>
  </section>
