{% extends 'base.html' %}
{% block title %}Timed Result Â· {{ APP_NAME or "Ball Knowledge" }}{% endblock %}

{% block content %}
<div class="mx-auto max-w-screen-sm px-3 pt-6 pb-[max(4rem,env(safe-area-inset-bottom))]">

  <!-- Centered score pill (stays above the box) -->
  <div class="w-full flex justify-center">
    <div
      class="inline-flex items-center gap-2 rounded-full border border-emerald-800 bg-emerald-900/60 backdrop-blur-sm px-5 py-2.5 text-emerald-300 text-base shadow"
      aria-label="Final score"
    >
      <svg viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4">
        <path d="M10 2a8 8 0 100 16 8 8 0 000-16Zm1 5a1 1 0 10-2 0v3.586l-1.293 1.293a1 1 0 101.414 1.414l1.586-1.586A2 2 0 0011 10V7Z"/>
      </svg>
      <span class="font-medium">Final Score:</span>
      <span class="font-bold">{{ total_score or 0 }}</span>
    </div>
  </div>

  <!-- Box / Card behind the result content -->
  <section class="mt-6">
    <div class="bg-[var(--color-card-bg)] border border-[var(--color-card-border)] rounded-xl shadow-lg p-6">
      <div class="text-center">
        <h2 class="text-xl font-semibold text-[var(--color-card-text)]">Time!</h2>
        <p class="mt-2 text-sm text-[var(--color-subtle-text)]">
          Nice run. Want to go again or check the Timed leaderboard?
        </p>
      </div>

      <!-- Actions -->
      <div class="mt-6 flex flex-col items-center gap-3 sm:flex-row sm:justify-center">
        <a
          href="{{ url_for('main.timed') }}"
          class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2 font-medium text-white shadow hover:bg-indigo-500">
          Play Again
        </a>
        <a
          href="{{ url_for('main.leaderboards', tab='timed') }}"
          class="inline-flex items-center justify-center rounded-lg bg-[var(--color-button-secondary-bg)] px-4 py-2.5 font-medium text-[var(--color-button-secondary-text)] shadow-sm hover:bg-[var(--color-button-secondary-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--color-background)] focus:ring-[var(--color-accent-focus-ring)] transition-colors"
        >
          View Timed Leaderboard
        </a>
        <a
          href="{{ url_for('main.landing') }}"
          class="inline-flex items-center justify-center rounded-lg bg-white/10 px-4 py-2.5 font-medium text-white shadow-sm hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--color-background)] focus:ring-[var(--color-accent-focus-ring)] transition-colors"
        >
          Back to Game Modes
        </a>
      </div>
    </div>
  </section>

</div>
{% endblock %}
